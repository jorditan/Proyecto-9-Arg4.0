<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="./styles.css">
    <title>Clase9_Bootsrap</title>
    
</head>
<body>
    <div class ="fondo">
        <div class="container main">
            <div class="row">
                <div class="col-lg-6 imagen-izquierda">
                    <div class="texto">
                        <img src="./Imagenes/logo-blanco.svg" alt="">
                    </div>
                </div>
                <div class="col-lg-6 derecha">
                    <div class="input-box">
                        <header> LOGIN </header>
                        <div class="casilla-input">
                            <input type="email" class="input mail" id="email" placeholder="Email" required autocomplete="off">
                        </div>
                        <div class="casilla-input">
                            <input type="password" class="input contraseña" id="contraseña" placeholder="Contraseña" required autocomplete="off"> 
                        </div>
                        <div class="olvidaste">
                            <span><a href="#">¿Olvidaste tu contraseña?</a></span>
                        </div>
                        <div class="casilla-input">
                            <input type="submit" class="ingresar" value="Ingresar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js "
	integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
	crossorigin="anonymous"></script> 
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
	integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
	crossorigin="anonymous"></script>
</body>

</html>
